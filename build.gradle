group 'MultiSpawn'
version '1.0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'rebel'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.zeroturnaround', name: 'gradle-jrebel-plugin', version: '1.1.2'
    }
}
jar.dependsOn(generateRebel)

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public' }
}

dependencies {
  compile group: 'org.bukkit', name: 'bukkit', version: '1.9.4-R0.1-SNAPSHOT'
}

idea {
    module {
        downloadJavadoc = true
    }
}

ext {
    // Placeholders for configuration filtering
    description = 'Teleports players to a random spawn on join'
    author = 'HeroCC <https://herocc.com>'

    javaPackage = 'com.herocc.bukkit.multispawn'
    resourceTokens = [
        'Name'   : rootProject.name,
        'Description': description,
        'Version': version,
        'Author' : author
    ];
}

processResources {
    include 'plugin.yml', 'config.yml'
    filter org.apache.tools.ant.filters.ReplaceTokens, tokens: resourceTokens
}
